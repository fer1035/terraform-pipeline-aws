- name: Create directory if it does not exist.
  ansible.builtin.file:
    path: /home/ignw/mydir
    state: directory
    mode: "0755"

- name: Touch file, but do not change times.
  ansible.builtin.file:
    path: /home/ignw/mydir/myfile.txt
    state: touch
    mode: u+rw,g-wx,o-wx
    modification_time: preserve
    access_time: preserve

